<div class="card">
  <div class="card-info">
    <ul class="types">
      <li *ngFor="let types of pokemonTypes">
        <span class="card-type">{{ types.type.name }}</span>
      </li>
    </ul>
    <div class="types"></div>

    <h1>{{ pokemonName }}</h1>
    <p class="poke-desc">A strange seed was planted on its back at birth. the plant sprouts and grows with this pok√©mon.</p>
    <button>Know More</button>
  </div>
  <div class="card-img">
    <div>
      <span id="id-poke">#001</span>
    </div>
    <div class="img-pokemon">
      <img ngSrc="assets/bulba.png" width="120" height="120" alt="Bulbasaur" />
    </div>
  </div>
</div>
